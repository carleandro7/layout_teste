<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Emissão de Relatórios</strong>
      </c-card-header>
      <c-card-body>
        <form cForm (ngSubmit)="gerarRelatorio()">
          <div class="mb-3">
            <label cLabel for="dataInicio">Data de Início</label>
            <input cFormControl id="dataInicio" [(ngModel)]="dataInicio" name="dataInicio" type="date" required />
          </div>
          <div class="mb-3">
            <label cLabel for="dataFim">Data de Fim</label>
            <input cFormControl id="dataFim" [(ngModel)]="dataFim" name="dataFim" type="date" required />
          </div>
          <div class="mb-3">
            <label cLabel for="tipoRelatorio">Tipo de Relatório</label>
            <select cFormControl id="tipoRelatorio" [(ngModel)]="tipoRelatorio" name="tipoRelatorio" required>
              <option value="financeiro">Financeiro</option>
              <option value="operacional">Operacional</option>
              <option value="comercial">Comercial</option>
            </select>
          </div>
          <button cButton class="mb-3" type="submit">Gerar Relatório</button>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Resultado do Relatório</strong>
      </c-card-header>
      @if (relatorioGerado) {

        <c-card-body>
          <p><strong>Data de Início:</strong> {{dataInicio}}</p>
          <p><strong>Data de Fim:</strong> {{dataFim}}</p>
          <p><strong>Tipo de Relatório:</strong> {{tipoRelatorio}}</p>
          <div>
            <p><strong>Conteúdo do Relatório:</strong></p>
            <pre>{{conteudoRelatorio}}</pre>
          </div>
        </c-card-body>
      }
    </c-card>
  </c-col>
</c-row>
